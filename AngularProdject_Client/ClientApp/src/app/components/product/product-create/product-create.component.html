<mat-card class="mat-elevation-z3">
  <mat-card-header>

    <img mat-card-avatar src="../../../../assets/products-svgrepo-com.svg" />

    <mat-card-title>Add Product</mat-card-title>
    <mat-card-subtitle>Add new product entry</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="productForm" class="form-container" (ngSubmit)="save()">
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName">
        <mat-error *ngIf="productForm.controls['productName'].hasError('required')">
          <strong>
            Customer
            name
          </strong> required
        </mat-error>

      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price">
        <mat-error *ngIf="productForm.controls['price'].hasError('required')"><strong>Price</strong> required</mat-error>

      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Picture</mat-label>
        <button mat-icon-button matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input type="text" readonly matInput formControlName="picture" />
        <input type="file"
               multiple
               hidden
               #f_input
               (change)="handleFileInputChange($event)" />
        <mat-error>this field is required</mat-error>
      </mat-form-field>
      <div class="f-w mb-1">
        <mat-checkbox formControlName="isAvailable" class="c-m">Available</mat-checkbox>
      </div>
      <div class="f-w mb-1">
        <button type="submit" mat-raised-button color="primary" [disabled]="productForm.invalid">Save</button>
      </div>
    </form>


  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/customers']">Back to list</a>
  </mat-card-actions>
</mat-card>
