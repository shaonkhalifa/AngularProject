<mat-card class="mat-elevation-z3">
  <mat-card-header>

    <img mat-card-avatar src="../../../../assets/users-svgrepo-com.svg" />

    <mat-card-title>Customers</mat-card-title>
    <mat-card-subtitle>List of customers</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="right">
      <a mat-mini-fab [routerLink]="['/customer-create']">
        <mat-icon>add</mat-icon>
      </a>
    </div>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="customerName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.customerName}}</mat-cell>

      </ng-container>
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>

      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header>...</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a [routerLink]="['/customer-edit', element.customerID]"><mat-icon>edit</mat-icon></a>
          <button [disabled]="!element.canDelete" mat-icon-button (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
        </mat-cell>

      </ng-container>
      <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnList;"></mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="5" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
