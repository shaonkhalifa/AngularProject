<mat-card class="mat-elevation-z3">
  <mat-card-header>

    <img mat-card-avatar src="../../../../assets/users-svgrepo-com.svg" />

    <mat-card-title>Add Customers</mat-card-title>
    <mat-card-subtitle>Add new customer entry</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="customerForm" class="form-container" (ngSubmit)="save()">
      <mat-form-field appearance="fill" class="f-w">
        <mat-label>Customer Name</mat-label>
        <input matInput formControlName="customerName">
        <mat-error *ngIf="customerForm.controls['customerName'].hasError('required')">
          <strong>
            Customer
            name
          </strong> required
        </mat-error>
        <mat-error *ngIf="customerForm.controls['customerName'].hasError('maxlength')">
          <strong>
            Customer
            name
          </strong> 40 chars max
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="customerForm.controls['email'].hasError('required')"><strong>E-mail</strong> required</mat-error>
        <mat-error *ngIf="customerForm.controls['email'].hasError('maxlength')"><strong>E-mail</strong> 50 chars max</mat-error>
        <mat-error *ngIf="customerForm.controls['email'].hasError('email')"><strong>E-mail</strong> not valid</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
        <mat-error *ngIf="customerForm.controls['address'].hasError('required')"><strong>Adress</strong> required</mat-error>
      </mat-form-field>
      <div class="f-w">
        <button type="submit" mat-raised-button color="primary" [disabled]="customerForm.invalid">Save</button>
      </div>
    </form>


  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/customers']">Back to list</a>
  </mat-card-actions>
</mat-card>
